{% extends "layout.html" %}

{% block title %}
Login and Register
{% endblock %}

{% block content %}
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const registerHeading = document.getElementById('register-heading'); 

            // Toggle the display properties
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
            registerHeading.style.display = registerHeading.style.display === 'none' ? 'block' : 'none'; 
        }
    </script>

    <h2>Login</h2>
    <form id="login-form" method="POST" action="/login" style="display: block;">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
        <p>Not registered? <button type="button" onclick="toggleForm()">Register here</button></p>
    </form>

    <h2 id="register-heading" style="display: none;">Register</h2> 
    <form id="register-form" method="POST" action="/register" style="display: none;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" required>
        <label for="register-password1">Password:</label>
        <input type="password" id="register-password1" name="password1" required>
        <label for="register-password2">Confirm Password:</label>
        <input type="password" id="register-password2" name="password2" required>
        <button type="submit">Register</button>
        <p>Already registered? <button type="button" onclick="toggleForm()">Login here</button></p>
    </form>



<style>
    body {
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        text-align: center;
        font-family: Arial, sans-serif;
    }
    form {
        display: inline-block;
        text-align: left;
        margin-top: 20px;
    }
    button {
        background-color: #4CAF50; 
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    input[type=email], input[type=password], input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
    }
</style>
{% endblock %}
